<div
  *ngIf="auth.user$ | async as user; else noUser"
  style="vertical-align: middle;"
>
  <img [src]="user.photoURL" [alt]="user.displayName" class="avatar" />

  <button mat-button color="accent" (click)="auth.logOut()">
    LOGOUT
  </button>
</div>
<ng-template #noUser>
  <button mat-raised-button color="accent" (click)="auth.googleLogin()">
    LOGIN
  </button>
</ng-template>
